name: flutter_common
description: Flutter Common package.
version: 0.6.1
homepage: https://github.com/wiatec
repository: https://github.com/wiatec/flutter_common

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2
